<header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/">
          <!-- Candle icon -->
          <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2a4 4 0 0 0-4 4v9a4 4 0 0 0 8 0V6a4 4 0 0 0-4-4z"/>
            <path d="M12 2c-1 0-1.8.6-2 1.5c.8.5 1.8.8 3 .8c1.3 0 2.2-.3 3-.8C15.8 2.6 15 2 14 2h-2z"/>
            <path d="M16 6c0-1.9-1.3-3.2-2.4-3.8"/>
            <path d="M12 22v-3"/>
            <path d="M8 22h8"/>
            <path d="M12 14v3"/>
            <circle cx="12" cy="9" r="1"/>
          </svg>
          <span>The Candle Bar</span>
        </a>
      </div>
      
      <button class="mobile-menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <nav class="main-nav" [class.open]="isMenuOpen">
        <ul>
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a></li>
          <li><a routerLink="/products" routerLinkActive="active">SHOP</a></li>
          <li><a routerLink="/account" routerLinkActive="active">ACCOUNT</a></li>
        </ul>
      </nav>
      
      <div class="cart-icon">
        <a routerLink="/cart" aria-label="View shopping cart" title="View your shopping cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
        </a>
      </div>
    </div>
  </div>
</header>
